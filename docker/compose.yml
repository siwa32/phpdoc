services:
  php:
    build:
      context: .
    environment:
      TZ: "Asia/Tokyo"
      LANG: "ja_JP.UTF-8"
    working_dir: /workspaces
    ports:
      - "127.0.0.1:8887:80"
    volumes:
      - ..:/workspaces
      - ../../doc-ja:/workspaces/ja
      - ../../doc-en:/workspaces/en
  php84:
    image: php:8.4-fpm-alpine
    environment:
      TZ: "Asia/Tokyo"
      LANG: "ja_JP.UTF-8"
    working_dir: /sandbox
    volumes:
      - ../../sandbox:/sandbox
